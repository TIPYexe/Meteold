<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meteold | Romania</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Source+Code+Pro:wght@400" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=false"></script>
    <script src="draw_map.js" type="text/javascript"></script>
</head>
<body>
<section>
    <div class="container">
        <div class="advert"></div>
        <div class="page-padding">
            <nav>
                <img src="media/logo.png" alt="meteold-logo">
            </nav>
            <div class="layout">
                <div class="select-wrapper">
                    <div class="select">
                        <div class="select__trigger"><span>Select</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options">
                            <span class="custom-option selected">Romania</span>
                            <span class="custom-option">France</span>
                            <span class="custom-option">Macedonia</span>
                        </div>
                    </div>
                </div>

                <img id="country-map" src="media/harta-romaniei.jpg" alt="map">
                <script src="scripts.js" type="text/javascript"></script>
            </div>
        </div>
        <div class="advert"></div>
    </div>
</section>
</body>
</html>
